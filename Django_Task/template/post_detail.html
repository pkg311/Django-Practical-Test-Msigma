
{% extends 'post_list.html' %}
{% block content %}
<div class="content">
   
    <h1>{{ post.title }}</h1>
    <p>Content: {{ post.content }}</p>
    <p>Author: {{ post.author }}</p>
    <p>Created at: {{ post.created_at }}</p>
    

    {% if request.session.userlogin %}
        <a href="{% url 'update_post' pk=post.pk %}" class="button">Update</a>
        <a href="{% url 'delete_post' pk=post.pk %}" class="button">Delete</a>
        {% else %}
        <h5>login first please<h5>
    {% endif %}
  
</div>
{% endblock content %}
