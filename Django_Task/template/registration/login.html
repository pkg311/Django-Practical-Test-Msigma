<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Application</title>
    <!-- Add CSS links or references for navigation styling -->
    <style>
        /* Add your CSS styles for navigation */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'post_list' %}">Post List</a>
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'login' %}">Login</a>
    
    <!-- Add more links as needed -->
</nav>
{% block content %}
<div class="content">
    <h1>User Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock content %}

</body>
</html>
