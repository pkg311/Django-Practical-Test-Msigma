
{% extends 'post_list.html' %}
{% block content %}
<div class="content">
   
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    
</div>
{% endblock content %}
